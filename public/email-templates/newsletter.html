<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUAIS Newsletter</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color:#111827; }
    .container { max-width: 720px; margin: 0 auto; padding: 24px; }
    .card { background:#ffffff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
    h1 { margin-top:0; }
    .section { margin-top:16px; }
    a { color:#2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="section">
        {{content_html}}
      </div>
    </div>
    {{footer}}
  </div>
</body>
</html>
